 <!-- It opens browser and tells which version of html we are using - HTML 5 -->
<!DOCTYPE html>
 <!-- html tag(biggest tag) is a root element and it contains many other tags in it -->
<html lang="en">  <!--  html opening tag --> <!--language - English-->
  <!--OR 'en'-->
<head>  <!-- head tag contains important things which are not to be displayed on page but necessary to code  -->
    <meta charset="UTF-8">
    <!-- viewport shows our screen on every devices screen in a suitable way -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--For correct length and width -->
    <title>My first page</title>  <!-- Gives title for our page -->
</head>
<body>   <!--things which are to be displayed on page -->
    <p> This is a paragraph </p>
    <br>  <!--Used for getting next line(it is without a closing tag) -->
    <h1>Heading 1</h1>   <!--Most important-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
